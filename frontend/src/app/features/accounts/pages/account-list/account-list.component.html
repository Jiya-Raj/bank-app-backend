<div class="card p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>Account List</h4>
    <button class="btn btn-outline-dark btn-sm" (click)="fetchAccounts()" [disabled]="loading">Refresh</button>
  </div>

  <p *ngIf="loading">Loading accounts...</p>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-sm" *ngIf="!loading">
    <thead><tr><th>Account Number</th><th>Name</th><th>Balance</th></tr></thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.balance | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
