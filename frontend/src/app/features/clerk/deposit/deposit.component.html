<div class="card">
  <h2>Deposit</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Account Number <input formControlName="accountNumber" /></label>
    <label>Amount <input type="number" formControlName="amount" /></label>
    <app-error-alert [message]="errorMessage"></app-error-alert>
    <p *ngIf="successMessage">{{ successMessage }}</p>
    <button type="submit" [disabled]="loading">{{ loading ? 'Processing...' : 'Submit Deposit' }}</button>
  </form>
</div>
