<nav class="sidebar">
  <h3>Bank Tool</h3>
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
  <ng-container *ngIf="authService.hasRole(['CLERK'])">
    <a routerLink="/clerk/deposit" routerLinkActive="active">Deposit</a>
    <a routerLink="/clerk/withdraw" routerLinkActive="active">Withdraw</a>
    <a routerLink="/clerk/history" routerLinkActive="active">Transaction History</a>
  </ng-container>
  <ng-container *ngIf="authService.hasRole(['MANAGER'])">
    <a routerLink="/manager/accounts" routerLinkActive="active">Accounts</a>
    <a routerLink="/manager/pending-approvals" routerLinkActive="active">Pending Approvals</a>
    <a routerLink="/manager/history" routerLinkActive="active">Transaction History</a>
  </ng-container>
  <a routerLink="/logout">Logout</a>
</nav>
