<div class="card">
  <h2>Transaction History</h2>
  <div>
    <input [(ngModel)]="accountNumber" placeholder="Account Number" />
    <button (click)="load()" [disabled]="loading">Load</button>
  </div>
  <app-error-alert [message]="errorMessage"></app-error-alert>
  <table *ngIf="rows.length">
    <thead><tr><th>Account</th><th>Type</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.accountNumber }}</td>
        <td>{{ row.transactionType }}</td>
        <td>{{ row.amount }}</td>
        <td>{{ row.status }}</td>
        <td>{{ row.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
