<div class="card p-3">
  <h4>Deposit</h4>
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6"><label class="form-label">Account Number</label><input class="form-control" formControlName="accountNumber" /></div>
    <div class="col-md-6"><label class="form-label">Amount</label><input type="number" class="form-control" formControlName="amount" /></div>
    <div class="col-12"><button class="btn btn-dark" [disabled]="isSubmitting">{{ isSubmitting ? 'Processing...' : 'Deposit' }}</button></div>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
