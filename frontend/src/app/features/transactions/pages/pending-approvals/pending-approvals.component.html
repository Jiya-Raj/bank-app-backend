<div class="card p-3">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Pending Withdrawal Approvals</h4>
    <button class="btn btn-outline-dark btn-sm" (click)="loadPending()" [disabled]="loading">Refresh</button>
  </div>

  <p *ngIf="loading" class="mt-2">Loading queue...</p>
  <div *ngIf="errorMessage" class="alert alert-warning mt-2">{{ errorMessage }}</div>

  <table class="table table-sm mt-2" *ngIf="rows.length > 0">
    <thead><tr><th>Account</th><th>Amount</th><th>Status</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.accountNumber }}</td>
        <td>{{ row.amount | number:'1.2-2' }}</td>
        <td>{{ row.status }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="approve(row)" [disabled]="actionInProgress">Approve</button>
          <button class="btn btn-danger btn-sm" (click)="reject(row)" [disabled]="actionInProgress">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
