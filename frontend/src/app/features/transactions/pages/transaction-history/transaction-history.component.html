<div class="card p-3">
  <h4>Transaction History</h4>
  <form [formGroup]="form" (ngSubmit)="search()" class="row g-2 align-items-end">
    <div class="col-md-5"><label class="form-label">Account Number</label><input class="form-control" formControlName="accountNumber" /></div>
    <div class="col-md-2"><button class="btn btn-dark w-100">Fetch</button></div>
  </form>

  <p *ngIf="loading" class="mt-3">Loading history...</p>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  <table class="table table-sm mt-3" *ngIf="transactions.length > 0">
    <thead><tr><th>Type</th><th>Amount</th><th>Status</th><th>Created At</th></tr></thead>
    <tbody>
      <tr *ngFor="let row of transactions">
        <td>{{ row.transactionType }}</td><td>{{ row.amount | number:'1.2-2' }}</td><td>{{ row.status }}</td><td>{{ row.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
