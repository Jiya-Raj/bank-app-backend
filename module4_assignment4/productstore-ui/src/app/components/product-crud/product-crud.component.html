<div class="layout">
  <form (ngSubmit)="saveProduct()" #productForm="ngForm" class="product-form">
    <h2>{{ editId ? 'Edit Product' : 'Add Product' }}</h2>

    <label>Name</label>
    <input type="text" [(ngModel)]="formData.name" name="name" required />

    <label>Brand</label>
    <input type="text" [(ngModel)]="formData.brand" name="brand" required />

    <label>Category</label>
    <input type="text" [(ngModel)]="formData.category" name="category" required />

    <label>Price</label>
    <input type="number" [(ngModel)]="formData.price" name="price" min="0" required />

    <label>Stock</label>
    <input type="number" [(ngModel)]="formData.stock" name="stock" min="0" required />

    <div class="buttons">
      <button type="submit">{{ editId ? 'Update' : 'Add' }}</button>
      <button type="button" *ngIf="editId" (click)="cancelEdit()">Cancel</button>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>

  <div class="table-wrapper">
    <h2>Products</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>
            <button type="button" (click)="editProduct(product)">Edit</button>
            <button type="button" (click)="deleteProduct(product._id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="products.length === 0">
          <td colspan="6">No products found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
